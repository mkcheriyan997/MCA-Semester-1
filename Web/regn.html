<html>
<head>
  <meta charset="UTF-8">
  <title>Course Admission Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      background: white;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2, h3 {
      text-align: center;
      color: black;
    }

    fieldset {
      border: 2px solid white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    h3 {
      font-weight: bold;
      color: darkgray;
      padding: 0 10px;
    }

    label {
      display: block;
      margin: 8px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="tel"],
    textarea,
    select {
      width: 95%;
      padding: 8px;
      border: 1px solid white;
      border-radius: 5px;
    }

    .radio-group, .checkbox-group {
      margin: 8px 0;
    }

    .radio-group label,
    .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }

    /* Table for office use */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid grey;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    /* Submit & reset buttons */
    .form-buttons {
      text-align: center;
      margin-top: 15px;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background-color: lightskyblue;
      color: white;
      cursor: pointer;
      margin: 0 10px;
      font-size: 16px;
    }

    input[type="reset"] {
      background-color: red;
    }

    input[type="submit"]:hover {
      background-color: rgb(0, 81, 255);
    }

    input[type="reset"]:hover {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Course Admission Registration Form</h2>

    <form>
      <!-- Personal Information Section -->
      <fieldset>
        <h3>Personal Information</h3>
        
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" >

        <label>Gender:</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="Male" > Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
          <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" >

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter your address"></textarea>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="e.g. 9876543210" >

        <label for="guardian">Guardian's Name:</label>
        <input type="text" id="guardian" name="guardian" placeholder="Enter guardian's name">

        <label for="course">Course Applied For:</label>
        <select id="course" name="course" >
          <option value="">--Select Course--</option>
          <option value="BA">B.A.</option>
          <option value="BSc">B.Sc</option>
          <option value="BCA">BCA</option>
        </select>

        <label>Hobbies & Extra-Curricular Activities:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="hobbies" value="Sports"> Sports</label>
          <label><input type="checkbox" name="hobbies" value="Music"> Music</label>
          <label><input type="checkbox" name="hobbies" value="Dance"> Dance</label>
          <label><input type="checkbox" name="hobbies" value="Reading"> Reading</label>
          <label><input type="checkbox" name="hobbies" value="Other"> Other</label>
        </div>
      </fieldset>

      <!-- Office Use Section -->
      <fieldset>
        <h3>Office Use Only</h3>
        <table>
          <tr>
            <th>Admission Number</th>
            <th>Fees Paid</th>
            <th>Remarks</th>
          </tr>
          <tr>
            <td><input type="text" name="admission_no"></td>
            <td><input type="text" name="fees_paid"></td>
            <td><textarea name="remarks" rows="2"></textarea></td>
          </tr>
        </table>
      </fieldset>

      <!-- Buttons -->
      <div class="form-buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>
</body>
</html>
