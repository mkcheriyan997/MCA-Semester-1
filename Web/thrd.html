<html>
<head>
  <title>Styled Webpage</title>
  <style>
    body {
      background-color: whitesmoke;
      font-family: Arial, sans-serif;
      color: blue;
      margin: 20px;
    }

    h1 {
      color: #007acc;
      text-align: center;
    }

    p {
      font-size: 18px;
      line-height: 1.5;
      max-width: 600px;
      margin: 0 auto;
    }

    a {
      color: #007acc;
      text-decoration: aqua;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Styled Page</h1>

  <p>
    This is a simple example of adding CSS styling directly inside an HTML file.
    The background color is light blue, the text is centered and styled nicely.
    <a href="https://www.example.com" target="_blank">Visit Example.com</a> to learn more.
  </p>

</body>
</html>
