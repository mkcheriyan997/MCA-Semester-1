<html>
<head>
  <meta charset="UTF-8">
  <title>Course Admission Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: white;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 500px;
      background: #ffffff;
      margin: 30px auto;
      padding: 100px;
      border: 1px solid #030303;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    h2
    {
      text-align: center;
      color: #333;
    }
    h3
    {
        color: #444;
        margin-bottom: 10px;
        border-bottom: 2px solid #007bff;
        padding-bottom: 20px;
    }
    

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="date"],
    input[type="tel"],
    select, 
    textarea
    {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid white;
      border-radius: 5px;
    }

    .radio-group, .checkbox-group {
      margin-top: 5px;
    }

    .radio-group label,
    .checkbox-group label {
      display: inline-block;
      margin-right: 15px;
      font-weight: normal;
    }

    /* Table for office use */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    table, th, td {
      border: 1px solid #aaa;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    /* Submit & reset buttons */
    .buttons {
      text-align: center;
      margin-top: 15px;
    }

    input[type="submit"],
    input[type="reset"] {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 0 5px;
      font-size: 16px;
    }

    input[type="reset"] {
      background-color: #dc3545;
      color: white;

    }

    input[type="submit"]:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Course Admission Registration Form</h2>

    <form>
      <!-- Personal Information Section -->
        <h3>Personal Information</h3>
        
        <label>Name:</label>
        <input type="text" name="name" placeholder="Enter your full name">

        <label>Gender:</label>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="Male" > Male</label>
          <label><input type="radio" name="gender" value="Female"> Female</label>
          <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>

        <label>Date of Birth:</label>
        <input type="date" name="dob">

        <label>Address:</label>
        <textarea name="address" rows="3" placeholder="Enter your address"></textarea>

        <label>Phone Number:</label>
        <input type="tel" name="phone" placeholder="e.g. 9876543210" >

        <label>Guardian's Name:</label>
        <input type="text" name="guardian" placeholder="Enter guardian's name">

        <label>Course Applied For:</label>
        <select name="course">
          <option value="">--Select Course--</option>
          <option value="BA">B.A.</option>
          <option value="BSc">B.Sc</option>
          <option value="BCA">BCA</option>
        </select>

        <label>Hobbies & Extra-Curricular Activities:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="hobbies" value="Sports"> Sports</label>
          <label><input type="checkbox" name="hobbies" value="Music"> Music</label>
          <label><input type="checkbox" name="hobbies" value="Dance"> Dance</label>
          <label><input type="checkbox" name="hobbies" value="Reading"> Reading</label>
          <label><input type="checkbox" name="hobbies" value="Other"> Other</label>
        </div>
      <!-- Office Use Section -->
        <h3>Office Use Only</h3>
        <table>
          <tr>
            <th>Admission Number</th>
            <th>Fees Paid</th>
            <th>Remarks</th>
          </tr>
          <tr>
            <td><input type="text" name="admission_no"></td>
            <td><input type="text" name="fees_paid"></td>
            <td><textarea type="text" name="remarks" rows="2"></textarea></td>
          </tr>
        </table>
      <!-- Buttons -->
      <div class="buttons">
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
      </div>
    </form>
  </div>
</body>
</html>
